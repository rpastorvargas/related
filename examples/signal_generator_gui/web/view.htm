		function updateSwitchSlider(value){
			if (value=="SINE"){
				$("#signalTypeLabel").html("Selected type: (<b>SINE</b>)");
				switch_slider.setValue(0);
			} else if (value=="SQUARE") {
				$("#signalTypeLabell").html("Selected type: (<b>SQUARE</b>)");
				switch_slider.setValue(1);
			} else if (value=="TRIANGLE"){
				$("#signalTypeLabell").html("Selected type: (<b>TRIANGLE</b>)");
				switch_slider.setValue(2);
			}	
		}
		
        function updateKnobVal(i, value) {
            var slider;
			//set new slider value
			if (i==1){
				slider = amplitude_slider;
			} else if (i==2){
				slider = frequency_slider;
			}		
			if (typeof slider != "undefined" && !isNaN(value) ){
				v = Math.round (value*100) / 100;
				slider.setValue(v);
			}
         }
		 
		 function stopPaint(){
		 	clearInterval(timerPaintRandomValuesId);
		 }
		 
		 function paintData(){
			 if (paintAmplitudeValue){
			 	updateKnobVal(1, rlabVar_amplitude.value);
				paintAmplitudeValue = false;
			 }
			 if (paintFrequencyValue){
			 	updateKnobVal(2, rlabVar_frequency.value);
				paintFrequencyValue = false;
			 }
			 if (paintTypeValue){
			 	updateSwitchSlider(rlabVar_type.value);
				paintTypeValue = false;
			 }
		 }
		 
		 // Event functions for max and min value
		 function startChangingAmplitudeValue(){
			changingAmplitudeValue = true;
		 }
		
		 function stopChangingAmplitudeValue(){
			value = amplitude_slider.getValue();
			value = Math.round (value*100) / 100;
			//value = value.toFixed(2);
			if ( !isNaN(value) ){
				$("#amplitudeValueLabel").html("Amplitude: " + value);
				if ((typeof rlabVar_amplitude.name != "undefined") && (value != rlabVar_amplitude.value) ){
					// Send data !!!
					rlabVar_amplitude.value = value;
					array = new Array();
					array.push(rlabVar_amplitude);
					sendData(array);
					// Change amplitude label
					$("#amplitudeValueLabel").html("Amplitude: " + value);
				}
			}
			changingAmplitudeValue = false;
		 }
		 
		 function startChangingFrequencyValue(){
			changingFrequencyValue = true;
		 }
		
		 function stopChangingFrequencyValue(){
			value = frequency_slider.getValue();
			value = Math.round (value*100) / 100;
			//value = value.toFixed(2);
			if ( !isNaN(value) ){
				if ((typeof rlabVar_frequency.name != "undefined") && (value != rlabVar_frequency.value) ){		
					// Send data !!!
					rlabVar_frequency.value = value;
					array = new Array();
					array.push(rlabVar_frequency);
					sendData(array);
					// Change min label
					$("#frequencyValueLabel").html("Frequency: " + value);
				}
			}
			changingFrequencyValue = false;
		 }
		 
		 <!-- ***************************************************************** -->
		 <!--  RELATED FUNCTIONS 												-->
		 <!--  																	-->
		 <!-- ***************************************************************** -->
		 function onRLABReceiveData(vars){
			// Expected an array of vars !!!
			if (vars!=null && vars.length>0){
				
				// Analyze data and use it !!!
				if (vars != null){
					for (i=0; i<vars.length; i++){
						if (vars[i].name == "amplitude" && !changingAmplitudeValue){
							v = parseFloat(vars[i].value);
							if (typeof v != "undefined" && !isNaN(v)){
								rlabVar_amplitude = vars[i];
								// Value is JSON string --> set to floatt
								rlabVar_amplitude.value = v;
								paintAmplitudeValue = true;
							}
						} else if (vars[i].name == "frequency" && !changingFrequencyValue){
							v = parseFloat(vars[i].value);
							if (typeof v != "undefined" && !isNaN(v)){
								rlabVar_frequency = vars[i];
								rlabVar_frequency.value = v;
								paintFrequencyValue = true;
							}
						} else if (vars[i].name == "wave"){
							v = vars[i].value;
							if ( 	(typeof v != "undefined") && 
									(v=="SINE" || v=="SQUARE" || v=="TRIANGLE") 
							){
								rlabVar_type = vars[i];
								paintTypeValue = true;
							}
						}
							
					}
				}
			}
		}
		
		<!-- Start event from parent window -->
		<!-- To be done !!! -->
		function onRLABStartExperiment(variables,params){
			// Enable controls
			
			// Amplitude Knob
			amplitude_widget.setInteractive(true);
			// COnfiguration values depends on var range !!!
			amplitude_var_start = dataFindByKey(variables, 'name', 'amplitude');
			console.log(amplitude_var_start);
			if (amplitude_var_start!=null){
				maxRange = parseFloat(amplitude_var_start.maxRange);
				amplitude_scale.setMaximum(maxRange);
				minRange = parseFloat(amplitude_var_start.minRange);
				amplitude_scale.setMinimum(minRange);
				amplitude_widget.getByName("Instrument").setNeedRepaint(true);
				amplitude_widget.getByName("Instrument").refreshElement();
			}
			
			
			// Amplitude Knob
			frequency_widget.setInteractive(true);
			// COnfiguration values depends on var range !!!
			frequency_var_start = dataFindByKey(variables, 'name', 'frequency');
			console.log(frequency_var_start);
			if (frequency_var_start!=null){
				maxRange = parseFloat(frequency_var_start.maxRange);
				frequency_scale.setMaximum(maxRange);
				minRange = parseFloat(frequency_var_start.minRange);
				frequency_scale.setMinimum(minRange);
				frequency_widget.getByName("Instrument").setNeedRepaint(true);
				frequency_widget.getByName("Instrument").refreshElement();
			}
			
			
			// Three positions switch
			switch_widget.setInteractive(true);
			// COnfiguration values depends on var range !!!
			wave_var_start = dataFindByKey(variables, 'name', 'wave');
			console.log(wave_var_start);
			if (wave_var_start!=null){
				updateSwitchSlider(wave_var_start.value);
			}
			
			// Start paint timer
			timerPaintRandomValuesId = setInterval( function(){paintData();},1000);			
		}
		
		<!-- Stop event from parent window -->
		<!-- To be done !!! -->
		function onRLABStopExperiment(variables,params){
			stopPaint();	
			switch_widget.setInteractive(false);
			amplitude_widget.setInteractive(false);
			frequency_widget.setInteractive(false);
		}
		
		<!-- send data to experiment -->
		function sendData(rlab_vars){
			try {
				parent.sendDataToExperiment(rlab_vars);
			} catch(error){
				console.log("Error invoking parent.sendData(): " + error.message);
			}
		}
		
		function dataFindByKey(array, key, value) {
    		for (var i = 0; i < array.length; i++) {
        		if (array[i][key] === value) {
            		return array[i];
        		}
    		}
    		return null;
		}
    
    </script>
    
</body>
